<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Paytone+One" />
    <script defer src="js/game.js"></script>
    <title>Document</title>
</head>
<body>
    <section>
    <h1>Sally's Game of Cat Concentration</h1>
    <h2>Match Cards to Win the Game!</h2>
    </section>
        <main id="allCards">
            <div id="cardBox">1</div>
            <div id="cardBox">2</div>
            <div id="cardBox">3</div>
            <div id="cardBox">4</div>
            <div id="cardBox">5</div>
            <div id="cardBox">6</div>
            <div id="cardBox">7</div>
            <div id="cardBox">8</div>
            <div id="cardBox">9</div>
            <div id="cardBox">10</div>
            <div id="cardBox">11</div>
            <div id="cardBox">12</div>
            <div id="cardBox">13</div>
            <div id="cardBox">14</div>
            <div id="cardBox">15</div>
            <div id="cardBox">16</div>
        </main>
        <section class="timer">
            30 seconds
        </section>
        <section class="buttons">
            <button id="start">Start Game</button>
            <button id="restart">Play Again</button>
        </section>
    </main>
</body>
</html>
