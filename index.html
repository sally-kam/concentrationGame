<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Paytone+One" />
    <script defer src="js/game.js"></script>
    <title>Sally's Game</title>
</head>
<body>
    <div class="container">
    <h1>Sally's Game of Cat Concentration</h1>
    <h2>Match Cards to Win the Game!</h2>
        <main class="boardGame">
            <img src="imgs/birman-cat.png" class="cardImage"></img>
            <img src="imgs/birman-cat.png" class="cardImage"></img>
            <img src="imgs/bombay-cat.png" class="cardImage"></img>
            <img src="imgs/bombay-cat.png" class="cardImage"></img>
            <img src="imgs/British-Shorthair-Cat-PNG-File.png" class="cardImage"></img>
            <img src="imgs/British-Shorthair-Cat-PNG-File.png" class="cardImage"></img>
            <img src="imgs/Golden-Abyssinian-Cat-PNG-File.png" class="cardImage"></img>
            <img src="imgs/Golden-Abyssinian-Cat-PNG-File.png" class="cardImage"></img>
            <img src="imgs/Maine-Coon-Cat-PNG-Free-Download.png" class="cardImage"></img>
            <img src="imgs/Maine-Coon-Cat-PNG-Free-Download.png" class="cardImage"></img>

            <img src="imgs/Persian-Cat-Transparent.png" class="cardImage"></img>
            <img src="imgs/Persian-Cat-Transparent.png" class="cardImage"></img>
            <img src="imgs/snowshoe-cat.png" class="cardImage"></img>
            <img src="imgs/snowshoe-cat.png" class="cardImage"></img>
            <img src="imgs/Sphynx-Cat-PNG-Image.png" class="cardImage"></img>
            <img src="imgs/Sphynx-Cat-PNG-Image.png" class="cardImage"></img>
        </main>
        <section id="timer">
            30 seconds
        </section>
        <section class="buttons">
            <button id="start">Start Game</button>
            <button id="restart">Play Again</button>
        </section>
    </main>
</body>
<footer>
    game created by Sally Kam
</footer>
</html>
