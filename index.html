<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Paytone+One" />
    <script defer src="js/game.js"></script>
    <title>Sally's Game</title>
</head>
<body>
            <main class="main">
                <h1>Sally's Game of Cat Concentration</h1>
                <h2>Score: <span id="result"></span></h2>
                <div class="grid"></div>
                <div class="timer"></div>
                <div class="modal">
                    <div class="modal-content">
                      <span class="modal-close">&times;</span>
                      <p class="modal-message"></p>
                    </div>
                  </div>
                <button id="start">Start Game</button>
                <button id="stop">Play Again</button>
                <p id="result"></p>
            </main>
</body>
<footer>
    game created by Sally Kam
</footer>
</html>
